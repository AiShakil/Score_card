<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Score Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <div class="card">
    <div class="leftSide">
      <h3>Your result</h3>
      <div class="score_circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>

    </div>
    <div class="rightSide">
      <h3>Summary</h3>
      <div class="score_summary reaction_bg">
        <img src="assets/images/icon-reaction.svg" alt="">
        <p class="s_title reaction">Reaction</p>
        <p class="score_point"><span>80</span> / 100</p>
      </div>
      <div class="score_summary memory_bg">
        <img src="assets/images/icon-memory.svg" alt="">
        <p class="s_title memory">Memory</p>
        <p class="score_point"><span>80</span> / 100</p>
      </div>
      <div class="score_summary verbal_bg">
        <img src="assets/images/icon-verbal.svg" alt="">
        <p class="s_title verbal">Verbal</p>
        <p class="score_point"><span>80</span> / 100</p>
      </div>
      <div class="score_summary visual_bg">
        <img src="assets/images/icon-visual.svg" alt="">
        <p class="s_title visual">Visual</p>
        <p class="score_point"><span>80</span> / 100</p>
      </div>
      <a href=""><button>Continue</button></a>
    </div>
  </div>

</body>

</html>
